<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FocusGuard Settings</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      input[type="text"] {
        width: 70%;
        padding: 8px;
        margin-right: 10px;
      }
      button {
        padding: 8px 12px;
        background: #4a75f0;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #3a65e0;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
      }
      .remove-btn {
        background: #e04a4a;
        padding: 4px 8px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>FocusGuard Settings</h1>
    <p>
      Add websites you want to block (e.g., <code>youtube.com</code>).
      Subdomains are blocked automatically.
    </p>

    <div>
      <input
        type="text"
        id="new-site"
        placeholder="Enter domain (e.g., reddit.com)"
      />
      <button id="add-site">Add Site</button>
    </div>

    <h3>Blocked Sites:</h3>
    <ul id="site-list"></ul>
    <footer
      style="
        margin-top: 30px;
        text-align: center;
        color: #777;
        font-size: 0.9em;
      "
    >
      <p>
        <a
          href="https://github.com/mrfawy/focus-guard"
          target="_blank"
          style="color: #4a75f0; text-decoration: none"
        >
          ðŸ“– View documentation & source code on GitHub
        </a>
      </p>
    </footer>
    <script src="options.js"></script>
  </body>
</html>
